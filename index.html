<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <h1>My Gallery</h1>
            <div class="gallery">
                <figure class="card">
                    <img src="images/image1.jpg" id="img1">

                </figure>
                <figure class="card">
                    <img src="images/image2.jpeg" id="img2">
                    <figcaption>image2</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image3.jpeg" id="img3">
                    <figcaption>image3</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image4.jpeg" id="img4">
                    <figcaption>image4</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image5.jpeg" id="img5">
                    <figcaption>image5</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image6.jpeg" id="img6">
                    <figcaption>image6</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image7.jpeg" id="img7">
                    <figcaption>image7</figcaption>
                </figure>
                <figure class="card">
                    <img src="images/image8.jpeg" id="img8">

                </figure>
                <figure class="card">
                    <img src="images/image9.jpeg" id="img9">

                </figure>
            </div>
        </div>
    </div>
</body>
</html>
